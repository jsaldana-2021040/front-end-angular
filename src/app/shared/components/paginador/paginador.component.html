<div class="flex flex-row justify-center space-x-3 pb-8 pt-5 md:mt-28">
  <div>
    <button class="btn-p px-3" (click)="clicPag(1)" *ngIf="CantPaginas > 1 && pagActual > 1"><<</button>
  </div>
    <div>
      <button class="btn-p px-3" (click)="clicPag(pagActual - 1)" *ngIf="CantPaginas > 1 && pagActual > 1"><</button>
    </div>
    <div *ngFor="let item of numeros">
      <button class="px-3" (click)="clicPag(item)" [ngClass]="{'btn-p': (item != pagActual)}">
        {{item}}
      </button>
    </div>
    <div>
      <button class="btn-p px-3" (click)="clicPag(pagActual + 1)" *ngIf="CantPaginas > 1 && pagActual < CantPaginas">></button>
    </div>
    <div>
      <button class="btn-p px-3" (click)="clicPag(CantPaginas)" *ngIf="CantPaginas > 1 && pagActual < CantPaginas">>></button>
    </div>
</div>
