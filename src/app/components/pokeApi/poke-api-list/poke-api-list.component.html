<div class="flex">
  
  <div *ngIf="estadoPokemon" class="w-full mr-20 center my-auto">
    <ng-content></ng-content>
  </div>

  <div class="space-y-5 mt-10 mb-10 ml-auto border-black">

    <div>
      <button *ngIf="listPokemon.previous != null" (click)="cambiarPagina(listPokemon.previous)" class="bg-transparent px-2 py-1 border-none"><i class="fa-solid fa-angle-up text-3xl"></i></button>
    </div>
    
    <div (click)="clicPokemon(item.url)" *ngFor="let item of listPokemon.results">
      <div class="card py-0 px-0 flex shadow-none mb-0 w-96 hover:translate-x-2 transition-all hover:cursor-pointer">
          <img class="bg-red-500 px-3 pt-2 pb-1 rounded-lg" src="https://art.pixilart.com/sr2a947c8f967b8.png" width="60">
          <div class="my-auto ml-5">{{item.name}}</div>
      </div>
    </div>
    
    <div>
      <button *ngIf="listPokemon.next" (click)="cambiarPagina(listPokemon.next)" class="bg-transparent px-2 py-1 border-none"><i class="fa-solid fa-angle-down text-3xl"></i></button>
    </div>
  
  </div>

</div>
