<div class="md:px-8 px-3 flex">
  <div class="w-min mr-3">
    <button class="btn-p w-11 h-11 mt-2 md:mt-12" (click)="clicPause()">
      <i class="fa-solid fa-{{estado}}"></i>
    </button>
  </div>
  <div class="pr-32 mt-auto">
    <select [formControl]="elegirMusica" class="w-full h-min">
      <option>Lavender Town</option>
      <option>Littleroot Town</option>
      <option>Cerulean City</option>
      <option>Pokemon Center</option>
    </select>
  </div>
</div>

<div class="md:px-8 px-3">
  <div class="w-full mt-5 px-3 pb-3 pt-1 card shadow-none">
    <div class="relative mt-2 rounded-md shadow-sm">
      <input [formControl]="pokemon" (keyup.enter)="cargarDatos(1)" class="w-full border-none" type="text">
      <div class="absolute inset-y-0 right-0 flex items-center">
        <i class="fa-solid fa-magnifying-glass my-auto ml-1 text-2xl mr-2"></i>
      </div>
    </div>
  </div>
</div>

<div class="space-y-5 mt-10 mb-10 ml-auto border-black md:px-8 px-10">

  <div>
    <div *ngIf="listPokemon.page > 1">
      <button (click)="cargarDatos(listPokemon.page - 1)"
        class="bg-transparent px-2 py-1 border-none hover:bg-transparent dark:bg-transparent dark:hover:bg-transparent">
        <i class="fa-solid fa-angle-up text-3xl"></i>
      </button>
    </div>
  </div>

  <div *ngIf="estadoBusqueda" class="font-pixel text-2xl card w-96 text-center py-0 px-0">No se encontro el pokemon <img class="mx-auto" src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/0.png?raw=true"></div>

  <div (click)="seleccionarPokemon(item.url)" *ngFor="let item of listPokemon.items">
    <div class="flex flex-col">
      <img class="absolute mr-3" src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/{{getId(item.url)}}.png?raw=true"
        width="80">
    </div>
    <app-poke-api-datos-list [nombre]="item.name" [id]="getId(item.url)"></app-poke-api-datos-list>
  </div>

  <div>
    <div *ngIf="listPokemon.page != listPokemon.pages && estadoBusqueda != true">
      <button (click)="cargarDatos(listPokemon.page + 1)" (click)="volverArriba()"
        class="bg-transparent px-2 py-1 border-none hover:bg-transparent dark:bg-transparent dark:hover:bg-transparent">
        <i class="fa-solid fa-angle-down text-3xl"></i>
      </button>
    </div>
  </div>

</div>
