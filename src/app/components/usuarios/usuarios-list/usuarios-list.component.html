<page-header icono="users" nombrePagina="Usuarios" />

<div class="overflow-x-scroll m-4 md:overflow-x-auto">
  <table class="mb-12">
    <tr class="bg-violet-800 bg-opacity-40 text-base">
      <th class="p-3">Codigo</th>
      <th class="p-3">Email</th>
    <th class="p-3">Password</th>
    <th class="p-3">Tipo Rol</th>
    <th class="p-3 text-center">Activo</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of listUsuarios" class="even:bg-slate-100 border-slate-700 dark:even:bg-slate-800 dark:odd:bg-slate-700">
    <td class="pl-3">{{item.codUsuario}}</td>
    <td class="pl-3">{{item.email}}</td>
    <td class="pl-3">******</td>
    <td class="pl-3">{{item.rol?.tipo}}</td>
    <td class="text-center p-3">
      <i class="fas fa-circle fa-lg" [ngClass]="item.activo ? 'text-green-500' : 'text-red-500'"></i>
    </td>
    <td class="md:flex">
      <a class="btn btn-w md:mr-5 text-sm mt-2 h-10 w-28 md:w-24 mb-2 block" [routerLink]="['editar', item.codUsuario]"><i class="fa-solid fa-pencil"></i> Editar</a>
      <a class="btn btn-d hover:cursor-pointer md:mr-5 text-sm mt-2 h-10 w-28 mb-2 mr-3 block" (click)="delete(item.codUsuario)"><i class="fa-solid fa-trash"></i> Eliminar</a>
    </td>
  </tr>
</table>
</div>
