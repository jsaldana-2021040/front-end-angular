<page-header icono="city" nombrePagina="Empresas" />

<div class="overflow-x-scroll m-4 md:overflow-x-auto">
  <table>
    <tr class="bg-violet-800 bg-opacity-40 text-base">
      <th class="p-3">Codigo</th>
      <th class="p-3">Nombre</th>
      <th class="p-3">Direcci√≥n</th>
      <th class="p-3">Telefono</th>
      <th class="p-3 text-center">Activo</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of listEmpresas; even as e" class="even:bg-slate-100 border-slate-700 dark:even:bg-slate-800 dark:odd:bg-slate-700">
      <td class="pl-3">{{item.codEmpresa}}</td>
      <td class="pl-3">{{item.nombre}}</td>
      <td class="pl-3">{{item.direccion}}</td>
      <td class="pl-3">{{item.telefono}}</td>
      <td class="text-center p-3">
        <i class="fas fa-circle fa-lg" [ngClass]="item.activo ? 'text-green-500' : 'text-red-500'"></i>
      </td>
      <td class="md:flex">
        <a class="btn btn-w md:mr-5 text-sm mt-2 h-10 w-28 md:w-24 mb-2 block" [routerLink]="['editar', item.codEmpresa]"><i class="fa-solid fa-pencil"></i> Editar</a>
        <a class="btn btn-d hover:cursor-pointer md:mr-5 text-sm mt-2 h-10 w-28 mb-2 mr-3 block" (click)="delete(item.codEmpresa)"><i class="fa-solid fa-trash"></i> Eliminar</a>
      </td>
    </tr>
  </table>
</div>
