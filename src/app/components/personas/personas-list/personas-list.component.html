<page-header icono="user" nombrePagina="Personas" />

<div class="overflow-x-scroll m-4 md:overflow-x-auto">
<table class="mb-12">
  <tr class="bg-violet-800 bg-opacity-40 text-base">
    <th class="p-3 pr-7">codPersona</th>
    <th class="p-3 pr-7">Nombres</th>
    <th class="p-3 pr-7">Apellidos</th>
    <th class="p-3 pr-7">Empresa</th>
    <th class="p-3 pr-7">direcciones</th>
    <th class="p-3 text-center pr-5">Visa</th>
    <th class="p-3 text-center pr-5">Activo</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of listPersonas" class="even:bg-slate-100 border-slate-700 dark:even:bg-slate-800 dark:odd:bg-slate-700">
    <td class="pl-3 pr-7">{{item.codPersona}}</td>
    <td class="pl-3 pr-7">{{item.nombres}}</td>
    <td class="pl-3 pr-7">{{item.apellidos}}</td>
    <td class="pl-3 pr-7">{{item.empresa?.nombre}}</td>
    <td class="pl-3 pr-7">
      <span *ngFor="let direccion of item.direcciones; last as isLast">{{direccion.codDireccion + (isLast ? '' : ', ')}}</span>
    </td>
    <td class="text-center p-3">
      <i class="fa-address-card fa-lg" [ngClass]="item.tieneVisa ? 'fas text-green-500' : 'far text-red-500'"></i>
    </td>
    <td class="text-center p-3">
      <i class="fas fa-circle fa-lg" [ngClass]="item.activo ? 'text-green-500' : 'text-red-500'"></i>
    </td>
    <td class="md:flex">
      <a class="btn btn-w md:mr-5 text-sm mt-2 h-10 w-28 md:w-24 mb-2 block" [routerLink]="['editar', item.codPersona]"><i class="fa-solid fa-pencil"></i> Editar</a>
      <a class="btn btn-d hover:cursor-pointer md:mr-5 text-sm mt-2 h-10 w-28 mb-2 mr-3 block" (click)="delete(item.codPersona)"><i class="fa-solid fa-trash"></i> Eliminar</a>
    </td>
  </tr>
</table>
</div>
